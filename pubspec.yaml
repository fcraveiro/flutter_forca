name: flutter_forca
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.5
  shared_preferences: ^2.2.0
  flutter_animate: ^4.2.0+1
  better_player: ^0.0.83
  audioplayers: ^4.1.0
  page_transition: ^2.0.9
  flutter_sound: ^9.2.13
  flutter_view_controller: ^0.1.21
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/png/continue_learning/
    - assets/images/tutorial/
    - assets/rive/
    - assets/audio/
    - assets/audio/recorder/

  fonts:
    - family: app
      fonts:
        - asset: assets/fonts/app.ttf